<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mx-auto col-7 p-3 rounded-3 shadow-sm my-4 border">
      <h1 class="text-center text-success">Sign In Screen</h1>

      <input
        type="email"
        placeholder="example@gmail.com"
        id="signInEmail"
        class="form-control mb-3"
      />
      <input
        type="password"
        placeholder="password"
        id="signInPassword"
        class="form-control mb-3"
      />

      <button id="signIn" class="btn btn-success w-100">Sign In</button>
    </div>

    <div class="col-5 mx-auto p-2">
      <p>
        Not yet registered?
        <a class="fw-bold text-decoration-none text-success" href="/"
          >Sign Up</a
        >
      </p>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDkMi9J-hC0yedfrUBq8TnUz3Niq32uVMQ",
        authDomain: "login-app-cc055.firebaseapp.com",
        projectId: "login-app-cc055",
        storageBucket: "login-app-cc055.firebasestorage.app",
        messagingSenderId: "173016068325",
        appId: "1:173016068325:web:7e1eab5005138758fc640c",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      document.getElementById("signIn").addEventListener("click", () => {
        // console.log("Helllo it is working")

        let signInEmail =document.getElementById("signInEmail").value
        let signInPassword = document.getElementById("signInPassword").value

        console.log({signInEmail, signInPassword})

        signInWithEmailAndPassword(auth, signInEmail, signInPassword)
          .then((userCredential) => {
          
            const user = userCredential.user;

            console.log(user)

            alert("Signed In successfully")
            
            location.href = "./dashboard.html"
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            console.log(errorCode)
            console.log(errorMessage)
          });
      });
    </script>
  </body>
</html>
